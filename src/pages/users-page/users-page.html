<ion-header>
  <ion-navbar>
    <ion-title>UsersPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Current User: {{currentuser.email}}
    </ion-list-header>
    <ion-list-header>
      User: {{ (user | async)?.email }}
    </ion-list-header>

    <ion-list-header>
      All Users
    </ion-list-header>
    <ion-item *ngFor="let fuser of users | async">
      {{ fuser.email }}
      <button *ngIf="(user | async)?.following[fuser.uid]" item-right ion-button (click)="setFollowing(fuser,false)"
              outline>Unfollow
      </button>
      <button *ngIf="!(user | async)?.following[fuser.uid]" item-right ion-button (click)="setFollowing(fuser,true)">
        Follow
      </button>
    </ion-item>
    <ion-list-header>
      Followers
    </ion-list-header>
    <span *ngFor="let fuser of users | async">
      <ion-item *ngIf="fuser.following[((user | async)?.uid)]">
        {{ fuser.email }}
        <button *ngIf="(user | async)?.following[fuser.uid]" item-right ion-button (click)="setFollowing(fuser,false)"
                outline>Unfollow</button>
        <button *ngIf="!(user | async)?.following[fuser.uid]" item-right ion-button (click)="setFollowing(fuser,true)">Follow</button>
      </ion-item>
    </span>
    <ion-list-header>
      Following
    </ion-list-header>
    <span *ngFor="let fuser of users | async">
      <ion-item *ngIf="(user | async)?.following[fuser.uid]">
        {{ fuser.email }}
      <button *ngIf="(user | async)?.following[fuser.uid]" item-right ion-button (click)="setFollowing(fuser,false)"
              outline>Unfollow
      </button>
      </ion-item>
    </span>
  </ion-list>

</ion-content>
